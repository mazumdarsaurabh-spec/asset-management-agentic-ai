<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply Chain Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    const API_BASE_URL = window.location.origin + "/api";

    // ✅ CSRF helper for Django
    function getCSRFToken() {
      const name = "csrftoken=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const cookies = decodedCookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        let c = cookies[i].trim();
        if (c.startsWith(name)) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // ✅ Inline icons
    const Icon = (props) => {
      const icons = {
        Package:
          "M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z",
      };
      return (
        <svg
          width={props.size || 24}
          height={props.size || 24}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={props.className || ""}
        >
          <path d={icons[props.name]}></path>
        </svg>
      );
    };

    // ✅ Main Dashboard
    const Dashboard = () => {
      const [nodes, setNodes] = useState([]);
      const [decisions, setDecisions] = useState([]);
      const [summary, setSummary] = useState(null);
      const [loading, setLoading] = useState(false);
      const [autoRefresh, setAutoRefresh] = useState(false);
      const [lastUpdate, setLastUpdate] = useState(null);
      const [activeTab, setActiveTab] = useState("overview");

      const fetchNodes = useCallback(async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/nodes/`);
          const data = await response.json();
          setNodes(data.results || data);
        } catch (error) {
          console.error("Error fetching nodes:", error);
        }
      }, []);

      const fetchSummary = useCallback(async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/nodes/network_summary/`);
          const data = await response.json();
          setSummary(data);
        } catch (error) {
          console.error("Error fetching summary:", error);
        }
      }, []);

      const fetchDecisions = useCallback(async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/decisions/`);
          const data = await response.json();
          setDecisions(data.results || data);
        } catch (error) {
          console.error("Error fetching decisions:", error);
        }
      }, []);

      const initializeNetwork = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE_URL}/nodes/initialize_network/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "Content-Type": "application/json",
            },
          });
          const data = await response.json();
          if (data.status === "success") {
            await fetchAll();
            alert("Network initialized successfully!");
          }
        } catch (error) {
          console.error("Error initializing network:", error);
          alert("Error initializing network");
        } finally {
          setLoading(false);
        }
      };

      const runAgentCycle = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE_URL}/decisions/run_agent_cycle/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "Content-Type": "application/json",
            },
          });
          const data = await response.json();
          if (data.status === "success") {
            await fetchAll();
            setLastUpdate(new Date());
          }
        } catch (error) {
          console.error("Error running agent cycle:", error);
          alert("Error running agent cycle. Make sure network is initialized.");
        } finally {
          setLoading(false);
        }
      };

      const fetchAll = useCallback(async () => {
        await Promise.all([fetchNodes(), fetchSummary(), fetchDecisions()]);
      }, [fetchNodes, fetchSummary, fetchDecisions]);

      useEffect(() => {
        let interval;
        if (autoRefresh) {
          interval = setInterval(fetchAll, 5000);
        }
        return () => clearInterval(interval);
      }, [autoRefresh, fetchAll]);

      useEffect(() => {
        fetchAll();
      }, [fetchAll]);

      const getInventoryColor = (ratio) => {
        if (ratio < 0.3) return "bg-red-500";
        if (ratio < 0.6) return "bg-yellow-500";
        return "bg-green-500";
      };

      // ✅ Overview Tab
      const OverviewTab = () => (
        <div className="space-y-6">
          {summary && (
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div className="bg-blue-600 text-white rounded-lg p-6">
                <h2 className="text-lg font-semibold">Total Nodes</h2>
                <p className="text-3xl font-bold">{summary.total_nodes}</p>
              </div>
              <div className="bg-purple-600 text-white rounded-lg p-6">
                <h2 className="text-lg font-semibold">Total Inventory</h2>
                <p className="text-3xl font-bold">{summary.total_inventory.toLocaleString()}</p>
              </div>
              <div className="bg-green-600 text-white rounded-lg p-6">
                <h2 className="text-lg font-semibold">Utilization Rate</h2>
                <p className="text-3xl font-bold">{summary.utilization_rate.toFixed(1)}%</p>
              </div>
            </div>
          )}

          <div className="bg-white rounded-lg shadow p-6">
            <h3 className="text-xl font-bold mb-4">Network Nodes</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {nodes.map((node) => {
                const inventoryRatio = node.current_inventory / node.inventory_capacity;
                return (
                  <div key={node.id} className="border border-gray-200 rounded-lg p-4">
                    <div className="flex justify-between items-start mb-3">
                      <div>
                        <h4 className="font-semibold text-lg">{node.name}</h4>
                        <span className="text-xs text-gray-500">{node.node_type}</span>
                      </div>
                      <span className="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded">
                        {node.code}
                      </span>
                    </div>
                    <div className="space-y-2">
                      <div>
                        <div className="flex justify-between text-sm mb-1">
                          <span className="text-gray-600">Inventory</span>
                          <span className="font-mono font-semibold">
                            {node.current_inventory.toLocaleString()} /{" "}
                            {node.inventory_capacity.toLocaleString()}
                          </span>
                        </div>
                        {% verbatim %}
                        <div className="w-full bg-gray-200 rounded-full h-2">
                          <div
                            className={`h-2 rounded-full ${getInventoryColor(inventoryRatio)}`}
                            style={{ width: `${Math.min(inventoryRatio * 100, 100)}%` }}
                          />
                        </div>
                        {% endverbatim %}
                      </div>
                      
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900">
          <header className="bg-gray-800/50 border-b border-blue-500/20 p-4 text-white">
            <h1 className="text-2xl font-bold">Supply Chain Control Center</h1>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            <div className="bg-white rounded-lg shadow p-4 mb-6 flex flex-wrap gap-3">
              <button
                onClick={initializeNetwork}
                disabled={loading}
                className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
              >
                Initialize Network
              </button>
              <button
                onClick={runAgentCycle}
                disabled={loading}
                className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
              >
                Run Agent Cycle
              </button>
              <button
                onClick={fetchAll}
                className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded"
              >
                Refresh Data
              </button>
              <button
                onClick={() => setAutoRefresh(!autoRefresh)}
                className={`px-4 py-2 rounded ${
                  autoRefresh ? "bg-orange-600 text-white" : "bg-gray-300 text-gray-800"
                }`}
              >
                {autoRefresh ? "Stop Auto-Refresh" : "Start Auto-Refresh"}
              </button>
            </div>

            {activeTab === "overview" && <OverviewTab />}
          </main>
        </div>
      );
    };

    ReactDOM.render(<Dashboard />, document.getElementById("root"));
  </script>
</body>
</html>
